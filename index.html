<!DOCTYPE html>
<html>

  </head>
  <body>
  
	<section class="container">
		<nav class="toll-list" id="toll-list">
			
		</nav>

				</div>
				<div class="toll-current">
					<div class="end-location"></div>
					<div class="current-toll"></div>
				</div>
				<div class="toll-current">
					<div class="end-location"></div>
					<div class="current-toll"></div>
				</div>
			</div>
		</section>
	</section>

	<script src="js/toll.js"></script>
