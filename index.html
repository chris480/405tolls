<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Current 405 Tolls</title>
	<link href="https://fonts.googleapis.com/css?family=Overpass" rel="stylesheet">    
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
  
	<section class="container">
		<nav class="toll-list" id="toll-list">
		<!-- Toll list template. 
 			<li class="toll-selector" data-name data-id data-direction data-msg data-toll>
				<div class="name"></div>
				<div class="direction"></div>
			</li> -->
		</nav>
		<section class="toll-sign" id="toll-sign">
			<div class="toll-header">
				<h2>Express Toll Lanes</h2>
				<img src="image/g2g.png" width='50'>
			</div>
			<div class="toll-container">
				<div class="toll-current">
					<div class="end-location">Select</div>
					<div class="current-toll">Toll</div>
				</div>
				<div class="toll-current hidden">
					<div class="end-location"></div>
					<div class="current-toll"></div>
				</div>
				<div class="toll-current hidden">
					<div class="end-location"></div>
					<div class="current-toll"></div>
				</div>
				<div class="toll-current hidden">
					<div class="end-location"></div>
					<div class="current-toll"></div>
				</div>				
			</div>
		</section>
	</section>

	<script src="js/toll.js"></script>

  </body>
</html>
